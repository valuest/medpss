<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>add</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
            <link href="{$smarty.const.ADMIN_CSS_URL}add&change.css" rel="stylesheet" type="text/css" />    
                </head>
                <body>

                    <div class="div_head">
                        <span>
                            <span style="float:left">当前位置是：用户管理-》添加用户</span>
                            <span style="float:right;margin-right: 8px;font-weight: bold">
                                <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/manageuser">【返回】</a>
                            </span>
                        </span>
                    </div>
                    <div style="font-size: 13px;margin: 10px 5px">
                        <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                            <table border="1" width="100%" class="table_a">
                                <tr>
                                    <td>用户名</td>
                                    <td><input type="text" name="mg_name" />
                                    <span style="color: red;">{$errorInfo.mg_name}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>密码</td>
                                    <td><input type="password" name="mg_password" />
                                    <span style="color: red;">{$errorInfo.mg_password}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>确认密码</td>
                                    <td><input type="password" name="mg_password2" />
                                    <span style="color: red;">{$errorInfo.mg_password2}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>添加时间</td>
                                    <td><input type="text" name="mg_time" id="today" /></td>
                                </tr>           
                                <script type="text/javascript">
                                    function today() {
                                        var today = new Date();
                                        var y = today.getFullYear();
                                        var m = today.getMonth() + 1;
                                        var d = today.getDate();
                                        return y + "-" + m + "-" + d ;
                                    }

                                    document.getElementById("today").value = today();
                                </script>
                                
                                <tr>
                                    <td>角色</td>
                                    <td>
                                        <select name="mg_role_id">
                                            <option value="1">-请选择-</option>
                                            {foreach from=$info key=_k item=_v}
                                            <option value="{$_v.role_id}">{$_v.role_name}</option>
                                            {/foreach}
                                        </select>
                                        <span style="color: red;">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        {$errorInfo.mg_role_id}</span>
                                    </td>
                                </tr>
                                 <tr>
                                    <td colspan="2" style="text-align:right;padding-right:20px">
                                        <input type="submit" value="添加" onclick="return checkNull()">
                                    </td>
                                </tr>
                                
                            </table>
                        </form>
                    </div>
                </body>
                </html>
