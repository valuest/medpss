<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>修改</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
           <link href="{$smarty.const.ADMIN_CSS_URL}add&change.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：权限管理-》修改权限信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/showauth">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
                        <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                           <input type="hidden" name="auth_id" value="{$info.auth_id}"/>
                           <!-- 隐藏域,为了让修改时主键id重新返回数据-->
                            <table border="1" width="100%" class="table_a">
                                <tr>
                                    <td>权限名称</td>
                                    <td><input name="auth_name" type="text" value="{$info.auth_name}"/></td>
                                </tr>
                                <tr>
                                    <td>父类id</td>
                                    <td><input name="auth_pid" type="text" value="{$info.auth_pid}"/></td>
                                </tr>
                                <tr>
                                    <td>控制器</td>
                                    <td><input name="auth_c" type="text" value="{$info.auth_c}"/></td>
                                </tr>
                                <tr>
                                    <td>操作方法</td>
                                    <td><input name="auth_a" type="text" value="{$info.auth_a}"/></td>
                                </tr>
                                <tr>
                                    <td>全路径</td>
                                    <td><input name="auth_path" type="text" value="{$info.auth_path}"/></td>
                                </tr>
                                <tr>
                                    <td>等级</td>
                                    <td><input name="auth_level" type="text" value="{$info.auth_level}"/></td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="center">
                                        <input type="submit" value="修改">
                                    </td>
                                </tr> 
                            </table>
                        </form>
                    </div>
    </body>
</html>
