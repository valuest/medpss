<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>add</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
            <link href="{$smarty.const.ADMIN_CSS_URL}add&change.css" rel="stylesheet" type="text/css" />
       
                </head>

                <body>

                    <div class="div_head">
                        <span>
                            <span style="float:left">当前位置是：权限管理-》添加权限</span>
                            <span style="float:right;margin-right: 8px;font-weight: bold">
                                <a style="text-decoration: none" href="{$smarty.const.__CONTROLLER__}/showauth">【返回】</a>
                            </span>
                        </span>
                    </div>
                    <div style="font-size: 13px;margin: 10px 5px">
                        <form action="{$smarty.const.__SELF__}" method="post" enctype="multipart/form-data">
                            <table border="1" width="100%" class="table_a">
                                <tr>
                                    <td>权限名称</td>
                                    <td><input type="text" name="auth_name" />
                                    <span style="color: red;">{$errorInfo.auth_name}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>权限上级</td>
                                    <td>
                                        <select name="auth_pid">
                                            <option value="0">-请选择-</option>
                                            {foreach from=$auth_infoA key=k item=v}
                                            <option value="{$v.auth_id}">{$v.auth_name}</option>
                                            {/foreach}
                                        </select>
                                     <span style="color: red;">
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                     {$errorInfo.auth_pid}
                                     </span>    
                                    </td>
                                </tr>
                                <tr>
                                    <td>权限控制器</td>
                                    <td><input type="text" name="auth_c" />
                                         <span style="color: red;">{$errorInfo.auth_c}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>权限操作方法</td>
                                    <td><input type="text" name="auth_a" />
                                     <span style="color: red;">{$errorInfo.auth_a}</span>
                                    </td>
                                </tr>
                                 <tr>
                                    <td colspan="2" style="text-align:right;padding-right:20px">
                                        <input type="submit" value="添加" onclick="return checkNull()">
                                    </td>
                                </tr>
                                
                            </table>
                        </form>
                    </div>
                </body>
                </html>
