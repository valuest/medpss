<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MedPss Management System</title>
<link href="{$smarty.const.CSS_URL}login.css" type="text/css" rel="stylesheet"></link>
<script type="text/javascript" src="{$smarty.const.JS_URL}img.js"></script>
</head>

<body>

<div class="login-box">
	<h1>药品存销管理系统</h1>
	<form method="post" action="">
		<div class="name">
			<label>账 号：</label>
			<input type="text" name="username" id="username" tabindex="1" autocomplete="off" />
		</div>
		<div class="password">
			<label>密  码：</label>
			<input type="password" name="userpassword" maxlength="16" id="userpassword" tabindex="2"/>
		</div>
		<div class="code">
			<label>验证码：</label>
			<input type="text" name="code" maxlength="4" id="code" tabindex="3"/>
			<div class="codeImg">
                            <img src="{$smarty.const.__CONTROLLER__}/verifyImg" onclick="this.src='{$smarty.const.__CONTROLLER__}/verifyImg/'+Math.random()"/>
			</div>
		</div>
            <br></br>
<!--		<div class="remember">
			<input type="checkbox" id="remember" tabindex="4">
			<label>记住密码</label>
		</div>-->
		<div class="login">
			<button type="submit" tabindex="5">登录</button>
		</div>
	</form>
</div>
