<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>页面跳转中</title>
    <script type="text/javascript">
	    var InterValObj; //timer变量，控制时间
	    var count=4;
	    var curCount;
	    function SetRemainTime() {
           if (curCount == 0) {
               window.clearInterval(InterValObj);//停止计时器
               window.setTimeout("window.location='{$smarty.const.__CONTROLLER__}/login'",0); 
           }
           else {
               curCount--;
               document.getElementById("redirect_info").innerHTML=("密码修改成功，"+curCount+"秒后返回登录页面...");
           }
	    }
    </script>
</head>
<body>
<div>
	<p id="redirect_info" class="" align="center" style="font-size:20px; color:#21B7C5;"></p>
	<script type="text/javascript">
		curCount=count;
		InterValObj = window.setInterval(SetRemainTime, 1000);
	</script>
</div>


</body></html>
